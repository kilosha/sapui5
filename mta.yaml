_schema-version: "3.1"
ID: bookshop
description: A simple CAP project.
version: 1.0.0
modules:
- name: bookshop-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: bookshop-db
  - name: bookshop-uaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
- name: bookshop-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: bookshop-db
  - name: bookshop-uaa
  parameters:
    buildpack: nodejs_buildpack
- name: bookshop-destinations
  type: com.sap.application.content
  requires:
  - name: bookshop-uaa
    parameters:
      service-key:
        name: bookshop-uaa-key
  - name: bookshop-html5-repo-host
    parameters:
      service-key:
        name: bookshop-html5-repo-host-key
  - name: srv-api
  - name: bookshop-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: bookshop-app-srv
          TokenServiceInstanceName: bookshop-uaa
          TokenServiceKeyName: bookshop-uaa-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: bookshop.service
        - Name: bookshop-html5-repo-host
          ServiceInstanceName: bookshop-html5-repo-host
          ServiceKeyName: bookshop-html5-repo-host-key
          sap.cloud.service: bookshop.service
        - Authentication: OAuth2UserTokenExchange
          Name: bookshop-uaa
          ServiceInstanceName: bookshop-uaa
          ServiceKeyName: bookshop-uaa-key
          sap.cloud.service: bookshop.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: bookshop-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: bookshop-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsbookshop.zip
      name: nsbookshop
      target-path: resources/
    - artifacts:
      - fbfioribookshop.zip
      name: fbfioribookshop
      target-path: resources/
- name: nsbookshop
  type: html5
  path: app/bookshop
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: fbfioribookshop
  type: html5
  path: app/fioribookshop
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: bookshop-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: bookshop-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      role-collections:
      - description: Manage Books
        name: BookManager-${space}
        role-template-references:
        - $XSAPPNAME.BookManager
      - description: View Books
        name: BookViewer-${space}
        role-template-references:
        - $XSAPPNAME.BookViewer
      tenant-mode: dedicated
      xsappname: bookshop-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: bookshop-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-plan: lite
- name: bookshop-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
    - npx rimraf gen/db/src/gen/data
